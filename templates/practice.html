<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{ title }}</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src= "https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src= "https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
    </head>
    <body id="area" style="background-color: black;">
        <div class="row" style="border-bottom: 1px solid #ffffff; width: 100vw">
            <div class="col-sm-3">
              <p class="life">SM/Life</p>
            </div>
            <div class="col-sm-6"></div>
            <div class="col-sm-3">
              <div class="row" style="padding: 5px"></div>
              <button id="play" type="button" style="background-image: url(../static/img/play.svg); margin-left: 100px"></button>
              <button class="restart" type="button" style="background-image: url(../static/img/restart1.svg); margin-left: 10px"></button>
              <button class="info" type="button" style="background-image: url(../static/img/info.svg); margin-left: 10px"></button>
              <a href="{{ url_for('home.home') }}">
                <button id="close" type="button" style="background-image: url(../static/img/close.svg); margin-left: 10px"></button>
              </a>

            </div>

      <script type="text/javascript" src="{{ url_for('static', filename='javascript/practice.js') }}"></script>
    </body>
</html>
