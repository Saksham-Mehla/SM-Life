{% extends "base.html" %}

{% block head %}
    <title>{{ title }}</title>
    
{% endblock %}

{% block content %}
    <div class="home">
        <!-- <script type="text/javascript" src="{{ url_for('static', filename='javascript/homepage.js') }}"></script> -->
        <div class="center">
            <img src="{{ url_for('static', filename='img/life.png') }}" style="height: 200px; width: 500px;">
        </div>
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4" style="text-align: center">
                <a class="nav-link" href="{{ url_for('play.play') }}">Play</a>

                <a id="diff" class="nav-link">Select Difficulty</a>

                <a id="howtoplay" class="nav-link" href="{{ url_for('howtoplay.howtoplay') }}">How to Play</a>
            </div>
            <div class="col-sm-4"></div>

        </div>

        <div id="diffModal" class="modal">
            <div class="modal-content box">
                <span class="close">&times;</span>
                <p>Select Difficulty</p>
                <div class="slidecontainer">
                    <input type="range" min="10" max="100" value="10" class="slider" id="range">
                    <ul>
                        <li class="diff" style="padding-right: 350px;">
                            10
                        </li>
                        <li class="diff"style="padding-right: 350px;">
                            50
                        </li>
                        <li class="diff">
                            100
                        </li>
                        

                    </ul>
                </div>
                
            </div>
        </div>
        <script>
            var modal = document.getElementById("diffModal");

            // Get the button that opens the modal
            var btn = document.getElementById("diff");

            // Get the <span> element that closes the modal
            var span = document.getElementsByClassName("close")[0];

            // When the user clicks on the button, open the modal
            btn.onclick = function() {
                modal.style.display = "block";
            }

            // When the user clicks on <span> (x), close the modal
            span.onclick = function() {
                modal.style.display = "none";
            }

            // When the user clicks anywhere outside of the modal, close it
            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }
        </script>

        
 

    </div>

    
{% endblock %}
